<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Map with Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; display: flex; }
        #map { height: 100vh; flex: 1; }
        .sidebar { width: 300px; height: 100vh; background-color: white; overflow-y: auto; display: none; padding: 20px; box-shadow: -2px 0 5px rgba(0,0,0,0.2); }
        .marker-btns { position: absolute; top: 10px; left: 10px; z-index: 1000; }
        .marker-btn { margin: 5px; padding: 10px; background-color: white; border: 1px solid #ccc; cursor: pointer; }
        .fade {
    opacity: 0.2;
    transition: opacity 0.3s ease;
}
        .label {
            padding: 2px 5px;
            position: absolute;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar" id="sidebar"></div>
    <div class="marker-btns">
        <button class="marker-btn" onclick="highlightMarker(0)">Highlight Marker 1</button>
        <button class="marker-btn" onclick="highlightMarker(1)">Highlight Marker 2</button>
        <button class="marker-btn" onclick="highlightMarker(2)">Highlight Marker 3</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
